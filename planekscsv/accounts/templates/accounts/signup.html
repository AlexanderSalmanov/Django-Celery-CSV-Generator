{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
  <h1>Sign Up.</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="d-grid gap-3">
      <button type="submit" class='btn btn-primary mt-3' name="button">Sign Up</button>
    </div>

    <p class='text-muted'>Already have an account? <a href="{% url 'accounts:login' %}">Log in.</a></p>

  </form>
{% endblock %}
